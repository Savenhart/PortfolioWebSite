
<div class="container" style="width:500px">
  <app-carousel>
    <ng-container *ngFor="let item of items">
      <ng-container *appCarouselItem>
        <div class="itemText">{{ item.title }}</div>
        <img class="item" [src]="item.src" [alt]="item.title" />
        <div class="itemText">
          {{ item.text }}
        </div>
      </ng-container>
    </ng-container>
  </app-carousel>
</div>


<div class="container" style="width:500px">
  <app-image-upload></app-image-upload>
</div>
